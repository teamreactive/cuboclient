<div ng-controller="CrearProductoController">
	<h3>Crear producto</h3>

	<form name='crearProductoForm' novalidate>
		<div class='form-group'>
			<label for='crearproductonombre'>Nombre *</label>
			<input id='crearproductonombre' type='text' ng-model='producto.nombre' required>
		</div>

		<div class='form-group'>
			<label>Nombre asociados (Separados por ,)</label>
			<input ng-model='nombresinput' ng-change='agregarnombre()'>

			<ul>
				<li ng-repeat='nombre in nombres'>
					<p><strong ng-click="quitarnombre(nombre)">âœ–</strong> {{ nombre }}</p>
				</li>
			</ul>
		</div>

		<div class='form-group'>
			<label for='crearproductoonu'>Codigo ONU</label>
			<input id='crearproductoonu' type='text' ng-model='producto.onu'>
		</div>

		<div class='form-group'>
			<label for='crearproductodescripcion'>Descripcion *</label>
			<br>
			<textarea id='crearproductodescripcion' ng-model='producto.descripcion' required></textarea>
		</div>

		<div class='form-group'>
			<label for='crearproductoreferencia'>Referencia</label>
			<input id='crearproductoreferencia' type='text' ng-model='producto.referencia'>
		</div>

		<div class='form-group'>
			<label for='crearproductomarca'>Marca</label>
			<input id='crearproductomarca' type='text' ng-model='producto.marca' required>
		</div>

		<div class='form-group'>
			<label for='crearproductotipo'>Tipo</label>
			<select id='crearproductotipo' ng-model='servicio' ng-options='servicio.nombre for servicio in servicios'></select>
		</div>

		<div class='form-group'>
			<label for='crearproductofamilia'>Familia</label>
			<select id='crearproductofamilia' ng-model='producto.familia' ng-options='familia.nombre for familia in familias'></select>
		</div>

		<div class='form-group'>
			<div ng-repeat='unidad in producto.units'>
				<label>Unidad *</label>
				<input type='text' ng-model='unidad.unidad' required>

				<label>Talla *</label>
				<input type='text' ng-model='unidad.talla' required>

				<button ng-click='quitarunidad(unidad)'>Quitar unidad</button>
			</div>

			<button ng-click='agregarunidad()'>Agregar unidad/talla</button>
		</div>

		<div class='form-group'>
			<label for='crearproductofoto'>Foto</label>
			<input id='crearproductofoto' type='file' ng-model='producto.foto'>
		</div>

		<button type='button' ng-click='crearproducto()' ng-disabled='!submitenabled'>
			Crear Producto
		</button>
	</form>
</div>

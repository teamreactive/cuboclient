<div ng-controller="CalificarProveedorController">
	<h3>Calificar proveedor</h3>
	<form name='ingresarCotizacionForm' novalidate>
		<select ng-option='proveedor for proveedor in proveedores'></select>
		<input type='text' placeholder='Soporte comercial*' required>
		<input type='text' placeholder='Responsabilidad social*' required>
		<button ng-click='ingresarcotizacion()'>Ingresar cotizacion</button>
	</form>
</div>

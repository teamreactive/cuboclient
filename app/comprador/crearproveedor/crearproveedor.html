<div ng-controller="CrearProveedorController">
	<h3>Crear proveedor</h3>
	<form name='crearProveedorForm' novalidate>
		<input type='text' placeholder='Razon social*' required>
		<input type='text' placeholder='Sigla*' required>
		<input type='text' placeholder='NIT*' required>
		<input type='text' placeholder='Numero de verificacion del NIT*' required>
		<input type='text' placeholder='Direccion*' required>
		<input type='text' placeholder='Telefono*' required>
		<input type='text' placeholder='Logo*' required>
		<button ng-click='crearproveedor()'>Crear proveedor</button>
	</form>
</div>

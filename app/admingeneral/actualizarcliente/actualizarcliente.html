<div ng-controller="ActualizarClienteController">
	<h3>Actualizar cliente</h3>
	<form name='actualizarClienteForm' novalidate>
		<select ng-option='cliente for cliente in clientes'></select>
		<input type='text' placeholder='id*' required>
		<input type='text' placeholder='NIT*' required>
		<input type='text' placeholder='Codigo de verificacion'>
		<input type='text' placeholder='Razon social*' required>
		<input type='text' placeholder='Sigla'>
		<input type='text' placeholder='Direccion'>
		<input type='text' placeholder='Telefono'>
		<input type='text' placeholder='Sector'>
		<input type='text' placeholder='Logo'>
		<button ng-click='actualizarcliente()'>Actualizar cliente</button>
	</form>
</div>

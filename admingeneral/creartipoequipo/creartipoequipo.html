<div ng-controller="CrearTipoEquipoController">
	<h3>Crear tipo de equipo</h3>
	<form name='crearTipoEquipoForm' novalidate>
		<input type='text' placeholder='id*' required>
		<input type='text' placeholder='Codigo del cliente*' required>
		<input type='text' placeholder='Nombre*' required>
		<input type='text' placeholder='Numero de equipos*' required>
		<button ng-click='creartipoequipo()'>Crear tipo de equipo</button>
	</form>
</div>

<div ng-controller="CrearEquipoController">
	<h3>Crear equipo</h3>
	<form name='crearEquipoForm' novalidate>
		<input type='text' placeholder='id*' required>
		<input type='text' placeholder='Codigo del cliente*' required>
		<input type='text' placeholder='Nombre*' required>
		<input type='text' placeholder='Tipo de equipo*' required>
		<button ng-click='crearequipo()'>Crear equipo</button>
	</form>
</div>

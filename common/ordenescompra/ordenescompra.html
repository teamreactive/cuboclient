<div ng-controller='OrdenesCompraController'>
	<h3>Ordenes de compra</h3>

	<div ng-repeat='s in ordenes'>
		<p>{{ $index+1 }}. Orden #{{ s.id }}</p>
		<p>Estado: {{ s.estado }}</p>
		<p>Lugar de entrega: {{ s.lugar.nombre }}</p>
	</div>

	<div ng-hide='ordenes' ng-class='ans.css'>
		<p>{{ ans.msg }}</p>
	</div>
</div>

<div class='container' ng-controller='SolicitudesCotizacionController'>
	<div class='panel panel-default'>
		<div class='panel-body'>

			<h3>Solicitudes de cotizacion</h3>

			<hr>

			<div class='panel panel-default' ng-repeat='s in solicitudes'>
				<div class='panel-body'>
					<p>{{ $index+1 }}. Solicitud #{{ s.id }}</p>
					<p>Estado: {{ s.estado }}</p>
					<p>Lugar de entrega: {{ s.lugar.nombre }}</p>
				</div>
			</div>

			<div ng-hide='solicitudes' ng-class='ans.css'>
				<p>{{ ans.msg }}</p>
			</div>

		</div>
	</div>
</div>

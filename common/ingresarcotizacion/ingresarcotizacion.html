<div ng-controller="IngresarCotizacionController">
	<h3>Ingresar Cotizacion</h3>

	<form name='ingresarCotizacionForm' novalidate>
		<div class='form-group'>
			<label>Producto *</label>
			<select ng-option='producto for producto in productos' ng-model='cotizacion.producto'></select>
		</div>

		<div class='form-group'>
			<label>Precio unitario *</label>
			<input type='text' ng-model='cotizacion.preciounitario' required>
		</div>

		<div class='form-group'>
			<!-- iva: (16, 1.6, 20, 0) -->
			<label>IVA *</label>
			<select ng-options='opt for opt in iva' ng-model='cotizacion.iva' required></select>
		</div>

		<div class='form-group'>
			<label>Tiempo de entrega(dias) *</label>
			<input type='text' ng-model='cotizacion.tiempo'>
		</div>

		<div class='form-group'>
			<label>Referencia *</label>
			<input type='text' ng-model='cotizacion.referencia'>
		</div>

		<div class='form-group'>
			<label>Validez *</label>
			<input type='text' ng-model='cotizacion.validez' required>
		</div>

		<div class='form-group'>
			<!-- formapago: (anticipado 100%, contado, en dias) -->
			<label>Forma de pago *</label>
			<select ng-options='opt for opt in formapago' ng-model='cotizacion.formapago' required></select>
		</div>

		<div class='form-group'>
			<label>Proveedor *</label>
			
		</div>

		<button ng-click='ingresarcotizacion()'>Ingresar cotizacion</button>
	</form>
</div>

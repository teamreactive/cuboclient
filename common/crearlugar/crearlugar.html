<div ng-controller="CrearLugarController">
	<h3>Crear lugar</h3>

	<form name='lugarForm' novalidate>

		<div class='form-group'>		
			<label>Nombre *</label>
			<input type='text' ng-model='lugar.nombre' required>
		</div>

		<div class='form-group'>	
			<label>Ciudad *</label>
			<input type='text' ng-model='lugar.ciudad' required>
		</div>

		<div class='form-group'>
			<label>Direccion *</label>
			<select ng-model='lugar.seccion' ng-options='s.k as s.v for s in secciones' required>
			</select>

			<input type='text' ng-model='lugar.numero1' required>

			<label>#</label>
			<input type='text' ng-model='lugar.numero2' required>

			<label>-</label>
			<input type='text' ng-model='lugar.numero3' required>
		</div>

		<div class='form-group'>
			<label>Telefono *</label>
			<input type='tel' ng-model='lugar.telefono' required>
		</div>

		<button type='button' ng-click='crearlugar()'>Crear lugar</button>
	</form>

	<div ng-class='ans.css'>{{ ans.msg }}</div>
</div>

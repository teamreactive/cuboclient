<!doctype html>
<html ng-app='aprobadorcompras'>
<head>
	<meta charset='utf-8'>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js'></script>
	<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular-cookies.js'></script>
	<script src='aprobadorcompras.js'></script>
	<script src='../common/aprobarorden/aprobarorden.js'></script>
	<script src='../common/crud.js'></script>
</head>
<body>
	<div class='container'>
		<h1>Compras 10.0</h1>
		<h2>Bienvenido aprobador de compras</h2>
	</div>

	<div class='container'>
		<ul class='nav nav-pills nav-justified' ng-init='op = 1'>
			<li ng-class='(op == 1) ? "active" : ""'><a ng-click='op = 1'>Aprobar ordenes</a></li>
		</ul>
	</div>

	<div class='container'><hr></div>

	<div ng-show='op == 1' aprobarorden></div>
</body>
</html>
